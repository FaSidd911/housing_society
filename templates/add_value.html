    <section id="add-value" class="d-flex align-items-top">

        <div class="row">
          <div class="col-md-6 d-flex flex-column "> 
            <h3> Enter value for selected charges </h3>
          </div>
        </div>
        <div class = "row">
          <form method="POST" action="persist_society_details">
            {% csrf_token %}
            <table class="col-lg-5 flex-column table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Value</th> 
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {% for k,v in selected_charges.items %}
                  <tr>
                    <td>{{ k }}</td>
                    <td> <input type="text" name="{{k}}" class="form-control" id="enter_value" value="{{v}}" placeholder="Enter Value" required></td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-three-dots-vertical" ></i>
                      </button>

                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Delete</a></li>
                      </ul>
                    </div>
                  </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
        <div class = "row justify-content-end">

            <button class="btn btn-submit" type="submit"> 
              Submit
            </button>
          </div>
        </div>
